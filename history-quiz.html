<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Quiz | Learn Smart!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>🏺 History Quiz</h1>
      <a href="index.html" class="subject-btn">⬅ Back to Home</a>
    </div>
  </header>

  <main class="container card">
    <h2>Test your History knowledge!</h2>
    <div class="quiz">
      <p>1. Which of these is over 4,000 years old?</p>
      <button onclick="checkAnswer(this,'correct')">The Great Pyramid</button>
      <button onclick="checkAnswer(this,'wrong')">The Eiffel Tower</button>
      <button onclick="checkAnswer(this,'wrong')">Big Ben</button>

      <p>2. Who flew the first airplane in 1903?</p>
      <button onclick="checkAnswer(this,'correct')">The Wright Brothers</button>
      <button onclick="checkAnswer(this,'wrong')">Christopher Columbus</button>
      <button onclick="checkAnswer(this,'wrong')">Neil Armstrong</button>

      <p>3. History is the story of…</p>
      <button onclick="checkAnswer(this,'wrong')">The future</button>
      <button onclick="checkAnswer(this,'correct')">The past</button>
      <button onclick="checkAnswer(this,'wrong')">Outer space</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Learn Smart | Made for young learners 🌈</p>
    </div>
  </footer>
</body>
</html>
