<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fun learning website for primary students who want to learn secondary school subjects." />
  <title>Learn Smart!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>🌟 Learn Smart!</h1>
      <p>Fun learning for curious primary students</p>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#math">Math</a></li>
          <li><a href="#science">Science</a></li>
          <li><a href="#english">English</a></li>
          <li><a href="#history">History</a></li>
        </ul>
      </nav>

      <!-- Sign Up / Log In Buttons -->
      <div class="auth-buttons">
        <button onclick="openSignUp()">Sign Up</button>
        <button onclick="openLogin()">Log In</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Your existing sections (Math, Science, English, History) go here -->
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Learn Smart | Made for young learners 🌈</p>
    </div>
  </footer>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup-modal')">&times;</span>
      <h2>Sign Up 🌟</h2>
      <form onsubmit="submitSignUp(event)">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" required placeholder="Your name">

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required placeholder="example@email.com">

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required placeholder="Enter password">

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Log In Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login-modal')">&times;</span>
      <h2>Log In 🔑</h2>
      <form onsubmit="submitLogin(event)">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required placeholder="example@email.com">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required placeholder="Enter password">

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- JavaScript for quizzes and modals -->
  <script>
    // Quiz Functions
    function checkAnswer(button, type) {
      if (type === 'correct') {
        button.style.backgroundColor = '#4CAF50';
        button.innerText = '✅ Correct!';
      } else {
        button.style.backgroundColor = '#f44336';
        button.innerText = '❌ Try again';
      }
      const siblings = button.parentNode.querySelectorAll('button');
      siblings.forEach(btn => btn.disabled = true);
    }

    function toggleQuiz(quizId) {
      const quiz = document.getElementById(quizId);
      quiz.style.display = quiz.style.display === 'none' ? 'block' : 'none';
    }

    // Modal Functions
    function openSignUp() { document.getElementById('signup-modal').style.display = 'block'; }
    function openLogin() { document.getElementById('login-modal').style.display = 'block'; }
    function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }

    function submitSignUp(event) {
      event.preventDefault();
      const name = document.getElementById('signup-name').value;
      alert(`Welcome, ${name}! 🎉 Your account has been created.`);
      closeModal('signup-modal');
    }

    function submitLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      alert(`Logged in as ${email} ✅`);
      closeModal('login-modal');
    }

    // Close modal if clicking outside
    window.onclick = function(event) {
      const signup = document.getElementById('signup-modal');
      const login = document.getElementById('login-modal');
      if (event.target === signup) signup.style.display = 'none';
      if (event.target === login) login.style.display = 'none';
    }
  </script>
</body>
</html>
