      <button onclick="checkAnswer(this,'correct')">x = 3</button>

      <button onclick="checkAnswer(this,'wrong')">x = 6</button>

      <button onclick="checkAnswer(this,'wrong')">2</button>
      <button onclick="checkAnswer(this,'wrong')">1/4</button>

      <p>3. What is the value of 5²?</p>
      <button onclick="checkAnswer(this,'wrong')">15</button>
      <button onclick="checkAnswer(this,'correct')">25</button>
      <button onclick="checkAnswer(this,'wrong')">20</button>
